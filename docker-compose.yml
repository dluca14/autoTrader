version: '3.9'

services:
  backend:
    container_name: 'at_django'
    build:
      context: .
      dockerfile: Dockerfile
    command: [ "./wait-for-it.sh", "db:5432", "--strict", "--timeout=0", "--", "python", "manage.py" ,"runserver" ,"0.0.0.0:8000" ]
    ports:
    - 8000:8000
    volumes:
    - .:/app
    depends_on:
      - db

  queue:
    container_name: 'at_queue'
    build:
      context: .
      dockerfile: Dockerfile
    command: [ "./wait-for-it.sh", "db:5432", "--strict", "--timeout=0", "--", "python", "consumer.py" ]
    depends_on:
      - db

  db:
    container_name: 'at_postgres'
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'db'
    volumes:
    - ./data/db:/var/lib/postgresql/data
    ports:
    - 5455:5432